<h1>Entrer une nouvelle course</h1>
<form [formGroup]="raceForm" (ngSubmit)="onSubmit()">
  <div>
    Lieu<input type="text" id="location" name="location" formControlName="name" />
  </div>

  <div>
    Date<ngb-datepicker #dp formControlName="date" ></ngb-datepicker>
  </div>

  <legend>Choisis des poneys dans la liste suivante :</legend>
  <p-pickList [source]="ponies" [target]="ponyModel" [dragdrop]="true" [responsive]="true">
    <ng-template let-p pTemplate="ponies">
      <div class="ui-helper-clearfix">
        <div>{{p.name}} - {{p.color}}</div>
      </div>
    </ng-template>
  </p-pickList>

  <button type="submit" [disabled]="!raceForm.valid">Enregistrer</button>
</form>

<p>
  Valeur: {{ raceForm.value | json }}
</p>

<p>
  Statut: {{raceForm.status}}
</p>
